<div class="page">
  <h2>Generate Fibonacci Series</h2>
  <div>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" [(ngModel)]="inputNumber" required />
    <button class="button-outline" (click)="generateFibonacci()">
      Generate
    </button>
  </div>
  @if(fibonacciSeries.length){
  <h2>Fibonacci Series:</h2>
  <ul>
    @for(number of fibonacciSeries; track number){
    <li>{{ number }}</li>
    }
  </ul>
  }
</div>
